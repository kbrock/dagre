<html>
<head>
<style>
#content {
  position: relative;
  top: 20px;
  left: 0;
  right: 0;
  bottom: 10px;
  background: #555;
}
#content > div {
  xposition: absolute;
  x: 0;
  y: 0;
}
#tabbar {
  position: absolute;
  bottom: 10px;
  height: 10px;
}
</style>
</head>
<body>
<div id="content">
  <div id="edit_dot">
    <form>
      <label for="inputGraph">Graphviz Definition</label>
      <textarea id="inputGraph" rows="5" style="display: block" onKeyUp="tryDraw();">
      </textarea>
    </form>
  </div>
  <div id="edit_css">
    <form>
      <label for="inputStyle">CSS Styles</label>
      <textarea id="inputStyle" rows="5" style="display: block" onKeyUp="tryDraw();">
      </textarea>
    </form>
  </div>
  <div id="view">
    <h2>Graph Visualization</h2>
    <svg width=800 height=600>
      <defs>
        <marker id="arrowhead"
                viewBox="0 0 10 10"
                refX="8"
                refY="5"
                markerUnits="strokeWidth"
                markerWidth="8"
                markerHeight="5"
                orient="auto"
                style="fill: #333">
          <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
      </defs>
    </svg>
  </div>
</div>
<div id="tabbar">
  <a href="#edit_dot">dot</a>
  <a href="#edit_css">css</a>
  <a href="#view" active>view</a>
  <span>
    <a id="graphLink">Link for this graph</a>
  </span>
</div>

</html>
